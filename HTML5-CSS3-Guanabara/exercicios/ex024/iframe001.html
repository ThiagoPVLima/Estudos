<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        <!-- Tamanho padrão 300x150 -->
    Acessando o site do  
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe>
    para aprender a programar.
    </p>
    
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do Iframe.
    </p>

    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://www.gustavoguanabra.github.io">GitHub</a></iframe> também é bem legal!
    </p>

</body>
</html>
