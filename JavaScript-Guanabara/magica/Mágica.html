<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mágica</title>
</head>
<body>
    <div id="container">
        <h1>Escolha um número de 1 a 99.</h1>
        <h2>Ele está aqui?</h2>
        <div id="card">
            <img class="card-img" src="assets/1.png" alt="">
            <img class="card-img" src="assets/2.jpg" alt="">
            <img class="card-img" src="assets/4.jpg" alt="">
            <img class="card-img" src="assets/8.jpg" alt="">
            <img class="card-img" src="assets/16.jpg" alt="">
            <img class="card-img" src="assets/32.jpg" alt="">
            <img class="card-img" src="assets/64.jpg" alt="">
        </div>
        <div id="buttons">
            <button id="yesBtn">Sim</button>
            <button id="noBtn">Não</button>
        </div>
        <div id="result" style="display:none;">
            <p id="total"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
