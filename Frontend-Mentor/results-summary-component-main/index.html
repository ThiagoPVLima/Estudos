<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result_card">
      <h2 class="result_subtitle">Your Result</h2>
      <div class="result">
        <div class="result_number">76</div>
        <p class="result_number_sub">of 100</p>
      </div>
      <div class="text_container">
        <h1 class="result_title">Great</h1>
        <p class="result_text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h2 class="summary_title">Summary</h2>
      <section class="results_notes">
        <div class="results_note_1">
          <div class="results_name"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</div>
          <span class="results_note_number">80 <span class="results_note_number_maximum">/ 100</span></span>
        </div>
        <div class="results_note_2">
          <div class="results_name"><img src="assets/images/icon-memory.svg" alt=""> Memory</div>
          <span class="results_note_number">92 <span class="results_note_number_maximum">/ 100</span></span>
        </div>
        <div class="results_note_3">
          <div class="results_name"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</div>
          <span class="results_note_number">61 <span class="results_note_number_maximum">/ 100</span></span>
        </div>
        <div class="results_note_4">
          <div class="results_name"><img src="assets/images/icon-visual.svg" alt=""> Visual</div>
          <span class="results_note_number">72 <span class="results_note_number_maximum">/ 100</span></span>
        </div>
      </section>
      <button>Continue</button>
    </section>
  </main>
</body> 
</div>
</html>
